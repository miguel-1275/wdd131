<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 | W03 ASsignment: Country Page | Miguel Arias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Sansation:wght@400;700&display=swap" rel="stylesheet">
    <meta name="author" content="Miguel Arias">
    <meta name="description" content="W03 Activity: Country Page">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Ecuador</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1500px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 1000px)">
                <img src="images/hero-small.webp" alt="Ecuador landscape" width="500" height="700">
            </picture>
            <section class="data">
                <h2>Country Data</h2>
                <div class="sectioncontent">
                    <ul>
                        <li><strong>Capital:</strong> <span id="capital">Quito</span></li>
                        <li><strong>Population:</strong> <span id="population">17.8 million</span></li>
                        <li><strong>Area:</strong> <span id="area">283,561 km²</span></li>
                        <li><strong>Official Language:</strong> <span id="language">Spanish</span></li>
                    </ul>
                </div>
            </section>
            <section class="weather">
                <h2>Current Weather</h2>
                <div class="section-content weather-info">
                    <span class="weather-icon-mobile">
                        <img src="images/weather.svg" alt="Weather icon">
                    </span>
                    <p>Temperature: <span id="temperature">--</span> °C</p>
                    <p>Wind Speed: <span id="windspeed">--</span> km/h</p>
                    <p>Wind Chill: <span id="windchill">--</span></p>
                    <p>Conditions: <span id="conditions">--</span></p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p id="copyright">&copy; <span id="currentyear"></span> | Miguel Arias | Quito - Ecuador</p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
